<h5>Cart</h5>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th></th>
            <th>Descrip.</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
    {{each Parts}}
        <tr>
            <td><img src="../images/red-x3.png" alt="Remove" class="remove" /></td>
            <td>${PartNumber}</td>
            <td class="price saleprice">${accounting.formatMoney(SalePrice)}</td>
        </tr>
        <tr>
            <td></td>
            <td>Core Value</td>
            <td class="price">${accounting.formatMoney(CorePrice)}</td>
        </tr>
    {{/each}}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                <label>Warranty:</label>
                <select class="warranty-options">
                    {{each Warranties}}
                        <option value='${Flat},${Percentage}'>${Warranty}</option>
                    {{/each}}
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td class="price cart-total"></td>
        </tr>
    </tfoot>
</table>
<input type="hidden" id="selected-delivery" value="" />
<button style="float:right;" class="btn-success btn-large" id="btnSubmitOrder">Place Order</button>
